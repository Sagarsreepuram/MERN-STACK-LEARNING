<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadows and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 10px black;
        }
        .text-ele{
            text-shadow: 2px 2px 4px red;
            outline-offset: 25;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="box">
        I am Box
    </div>
    <p class="text-ele">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem praesentium at officiis ex fugit qui voluptatum distinctio architecto libero facere veritatis, modi aliquid iure atque aut ratione ad commodi fuga.
    </p>
</body>
</html>
