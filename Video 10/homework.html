<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Categories</title>
</head>
<body>

    <h2>Local Videos</h2>
    <video src="video1.mp4" controls height="225" poster="thumbnail1.png"></video>
    <video src="video2.mp4" controls height="225" loop></video>
    <video src="video3.mp4" controls height="225" muted></video>

    <h2>Audio Files</h2>
    <audio src="audio1.mp3" controls></audio>
    <audio src="audio2.mp3" controls loop></audio>
    <audio src="audio3.mp3" controls muted></audio>

    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?start=833" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

</body>
</html>
