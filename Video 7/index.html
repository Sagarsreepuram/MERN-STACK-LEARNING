<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lets Learn it</title>
</head>

<body>
    <h1>Job Vacancy Application Form</h1>
    <form action="post">
        <div>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Type Your Name">
        </div>
        <div>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="status" id="status">
            <label for="status">Single</label>
        </div>
        <div>
            <label for="comment">Enter Your FeedBack</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="20">FeedBack</textarea>
        </div>
        <div>
            <label for="fruits">Select Your Fruits</label>
            <br>
            <select name="fruits" id="value">
               <option value="Banana">Banana</option>
               <option value="Apple">Apple</option>
               <option value="Grapes">Grapes</option>
               <option value="Sapota">Sapota</option>
            </select>
        </div>
        <div>
            
        </div>
    </form>
</body>

</html>
