<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0; 
        }
        .box {
            box-sizing:border-box;
            border: 2px solid black;
            width: 80vw;
            background-color: aqua;
            margin: auto;
        }
        .container{
            box-sizing:border-box;
            border: 2px solid black;
            width: 80vw;
            background-color: aqua;
            margin:23px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        This is a box
    </div>
    <div class="container">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio voluptate similique aperiam earum, quas accusantium a ipsam commodi suscipit quia, nemo architecto? Accusamus.
    </div>
</body>

</html>
